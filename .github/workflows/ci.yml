name: CI
env:
  DEBUG: napi:*
  APP_NAME: actr
  MACOSX_DEPLOYMENT_TARGET: "10.13"
permissions:
  contents: write
"on":
  push:
    branches:
      - main
    tags:
      - "v*"
    paths-ignore:
      - "**/*.md"
      - LICENSE
      - "**/*.txt"
  pull_request: null
jobs:
  check-version:
    name: Check Version Change
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, 'skip ci')
    outputs:
      version_changed: ${{ steps.check.outputs.version_changed }}
      current_version: ${{ steps.check.outputs.current_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Check if version changed
        id: check
        run: |
          CURRENT_VERSION=$(node -p 'require("./package.json").version')
          echo "current_version=$CURRENT_VERSION" >> "$GITHUB_OUTPUT"

          # Check if tag exists for current version
          TAG="v$CURRENT_VERSION"
          if git ls-remote --tags origin | grep -q "refs/tags/$TAG$"; then
            echo "version_changed=false" >> "$GITHUB_OUTPUT"
            echo "Tag $TAG already exists, version not changed"
          else
            echo "version_changed=true" >> "$GITHUB_OUTPUT"
            echo "Tag $TAG does not exist, version changed to $CURRENT_VERSION"
          fi
  build:
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true' || startsWith(github.ref, 'refs/tags/v')
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: aarch64-apple-darwin
            build: |
              npx --no-install napi build --platform --release --target aarch64-apple-darwin
              npm run compile:ts
              strip -x *.node
          - host: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            build: |
              npx --no-install napi build --platform --release --target aarch64-unknown-linux-gnu
              npm run compile:ts
              strip *.node
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: |
              npx --no-install napi build --platform --release --target x86_64-unknown-linux-gnu
              npm run compile:ts
              strip *.node
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: |
              npx --no-install napi build --platform --release --target x86_64-pc-windows-msvc
              npm run compile:ts
    runs-on: ${{ matrix.settings.host }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Set npm registry
        run: npm config set registry https://registry.npmjs.org/
      - name: Install protoc
        if: runner.os == 'macOS'
        run: brew install protobuf
      - name: Install protoc (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
      - name: Install protoc (Windows)
        if: runner.os == 'Windows'
        run: choco install protoc --no-progress -y
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.settings.target }}
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ matrix.settings.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install dependencies
        run: npm install
      - name: Build
        run: ${{ matrix.settings.build }}
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: ${{ env.APP_NAME }}.*.node
          if-no-files-found: error

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Set npm registry
        run: npm config set registry https://registry.npmjs.org/
      - name: Install dependencies
        run: npm install
      - name: Install protoc (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: x86_64-unknown-linux-gnu
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: x86_64-unknown-linux-gnu-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Regenerate index.js
        run: npx --no-install napi build --platform --release --target x86_64-unknown-linux-gnu
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Move artifacts
        run: |
          ls -R artifacts
          cp artifacts/bindings-aarch64-apple-darwin/*.node . || true
          cp artifacts/bindings-aarch64-unknown-linux-gnu/*.node . || true
          cp artifacts/bindings-x86_64-unknown-linux-gnu/*.node . || true
          cp artifacts/bindings-x86_64-pc-windows-msvc/*.node . || true
      - name: Strip NAPI version check
        run: npm run strip-version-check
      - name: Build JS
        run: npm run compile:ts
      - name: Prepare npm package
        run: npm run prepublishOnly
      - name: Pack
        run: npm pack
      - name: Read package version
        id: package
        run: |
          VERSION=$(node -p 'require("./package.json").version')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
      - name: Check if version tag exists
        id: check_tag
        run: |
          TAG="v${{ steps.package.outputs.version }}"
          if git ls-remote --tags origin | grep -q "refs/tags/$TAG$"; then
            echo "tag_exists=true" >> "$GITHUB_OUTPUT"
            echo "Tag $TAG already exists"
          else
            echo "tag_exists=false" >> "$GITHUB_OUTPUT"
            echo "Tag $TAG does not exist, will create"
          fi
      - name: Create and push tag
        if: github.ref == 'refs/heads/main' && steps.check_tag.outputs.tag_exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG="v${{ steps.package.outputs.version }}"
          git remote set-url origin "https://x-access-token:$GITHUB_TOKEN@github.com/${{ github.repository }}.git"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.package.outputs.version }}
          name: Release v${{ steps.package.outputs.version }}
          files: |
            *.node
            dist/**
            package.json
            README.md
            *.tgz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: CI
env:
  DEBUG: napi:*
  APP_NAME: actr
  MACOSX_DEPLOYMENT_TARGET: "10.13"
permissions:
  contents: write
"on":
  push:
    branches:
      - main
    tags:
      - "v*"
    paths-ignore:
      - "**/*.md"
      - LICENSE
      - "**/*.txt"
  pull_request: null
jobs:
  build:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: aarch64-apple-darwin
            build: |
              npx --no-install napi build --platform --release --target aarch64-apple-darwin
              npm run compile:ts
              strip -x *.node
    runs-on: ${{ matrix.settings.host }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        if: ${{ !matrix.settings.docker }}
        with:
          node-version: 20
          cache: npm
      - name: Set npm registry
        if: ${{ !matrix.settings.docker }}
        run: npm config set registry https://registry.npmjs.org/
      - name: Install protoc
        if: ${{ !matrix.settings.docker }}
        run: brew install protobuf
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        if: ${{ !matrix.settings.docker }}
        with:
          toolchain: stable
          targets: ${{ matrix.settings.target }}
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ matrix.settings.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install dependencies
        run: npm install
      - name: Build
        run: ${{ matrix.settings.build }}
        shell: bash
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: ${{ env.APP_NAME }}.*.node
          if-no-files-found: error

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Set npm registry
        run: npm config set registry https://registry.npmjs.org/
      - name: Install dependencies
        run: npm install
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Move artifacts
        run: |
          ls -R artifacts
          cp artifacts/bindings-aarch64-apple-darwin/*.node . || true
      - name: Build JS
        run: npm run compile:ts
      - name: Prepare npm package
        run: npm run prepublishOnly
      - name: Pack
        run: npm pack
      - name: Read package version
        id: package
        run: |
          VERSION=$(node -p 'require("./package.json").version')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.package.outputs.version }}
          name: Release v${{ steps.package.outputs.version }}
          files: |
            *.node
            dist/**
            package.json
            README.md
            *.tgz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
